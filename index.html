<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>dc/skz album store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./js/covers.js"></script>
  </head>
  <body>
    <a-scene background="color:#90caf9">
      <!-- Ground -->
      <a-plane
        id="ground"
        color="#78909c"
        width="200"
        height="100"
        rotation="-90 0 0"
      ></a-plane>
      <!-- Poster Container -->
      <a-entity id="posters-container" comics-posters> </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          >
        </a-entity>

        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: dreamcatcha and stray kids sTORE !"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: buy albums from me because i'm broke"
          ></a-entity>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
